<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Prototype</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/score.css">
    <script src="scripts/mouse-trail.js" type="text/javascript"></script>
    <script src="scripts/webgazer.js" type="text/javascript"></script>
    <script>
        const removeWebgazerVideoContainer = async () => {
            return new Promise((resolve) => {
                const interval = setInterval(() => {
                    const videoFeedback = document.querySelector('#webgazerVideoContainer');
                    if (videoFeedback) {
                        videoFeedback.style.display = 'none';
                        clearInterval(interval);
                        resolve();
                    }
                }, 100);
            })
        }
        const initialize = async () => {
            webgazer.setGazeListener(function(data, elapsedTime) {
                if (data == null) {
                    return;
                }
                let xprediction = data.x;
                let yprediction = data.y;
                updateCursor(xprediction, yprediction)
            }).begin();
            await removeWebgazerVideoContainer();
            populateDots();
            animate();
        }
        const everythingLoaded = setInterval(() => {
            if (document.readyState === "complete") {
                clearInterval(everythingLoaded);
                initialize();
            }
        }, 100);
    </script>
</head>
<body>
    <img onclick="goToIndex()" id="top" src="assets/top.png" />
    <div id="scores">
        <img src="assets/score-1.png" />
        <img src="assets/score-2.png" />
        <img src="assets/score-3.png" />
    </div>
    <script>
        const goToIndex = () => {
            window.location.assign("index.html");
        }
    </script>
</body>
</html>
